# Test-specific database properties
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# Disable Flyway for tests (schema and data must be created by JPA)
spring.flyway.enabled=false

# Hibernate configuration for tests - auto schema generation
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT configuration for tests
autotrader.app.jwtSecret=autotraderSecretKey123456789012345678901234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
autotrader.app.jwtExpirationMs=3600000

# Disable unnecessary features in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
