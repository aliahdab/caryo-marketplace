# JWT configuration for schema export
autotrader.app.jwtSecret=autotraderSecretKey123456789012345678901234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
autotrader.app.jwtExpirationMs=86400000

# Hibernate schema export configuration for Flyway baseline
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:exportdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate schema export settings
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/db/migration/V0__baseline_schema.sql
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.script.append=true
